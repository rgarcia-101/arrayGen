<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Array Generator</title>
    <script src="arrays.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Array Generator</h1>

    <div class="inputbox">
        <label for="lownum">From Number:</label>
        <br>
        <input class="numinput" type="number" pattern="[0-9]" max="2147483647" min="0" name="lownum" id="lownum">
    </div>
    <div class="inputbox">
        <label for="highnum">To Number:</label>
        <br>
        <input class="numinput" type="number" pattern="[0-9]" max="2147483647" min="0" name="highnum" id="highnum">
    </div>

    <div class="inputbox">
        <label for="length">Array Size (Random Array Only!)</label>
        <br>
        <input class="numinput" type="number" pattern="[0-9]" max="2000000" min="0" name="length" id="length">
    </div>

    <div class="inputbox">
        <p>Type of array:</p>
        <div class="radiobox">
            <div class="radiotext">
                <label for="rand">Random</label>
                <input type="radio" checked class="radio" type="0" name="arrtype" id="rand">
            </div>
            <br>
            <div class="radiotext">
                <label for="asc">Ascending</label>
                <input type="radio" class="radio" type="1" name="arrtype" id="asc">
            </div>
            
            <br>
            <div class="radiotext">
                <label for="desc">Descending</label>
                <input type="radio" class="radio" type="2" name="arrtype" id="desc">
            </div>
            
        </div>

    </div>
    <button id="generatebtn">Generate!</button>

    <div class="responsivetext">
        <p id="errortext"></p>
        <p id="processtext"></p>
    </div>

    <h3>Output:</h3>
    <div class="texts">
        <textarea id="outputBox" placeholder="Array output here..."></textarea>
    </div>



</body>

</html>

<script type="text/javascript">
    init();
</script>
