<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Array Generator</title>
    <script src="arrays.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Array Generator</h1>
    <div class="inputbox">
        <label for="length">Array Size</label>
        <br>
        <input class="numinput" type="number" pattern="[0-9]" max="2000000" min="0" name="length" id="length">
    </div>

    <div class="inputbox">
        <label for="maxnum">Maximum Number</label>
        <br>
        <input class="numinput" type="number" pattern="[0-9]" max="2147483647" min="0" name="maxnum" id="maxnum">
    </div>

    <div class="inputbox">
        <label for="negatives">Allow Negative Numbers?</label>
        <input type="checkbox" name="negatives" id="negatives">
    </div>
    <button id="generatebtn">Generate!</button>

    <div class="responsivetext">
        <p id="errortext"></p>
        <p id="processtext"></p>
    </div>
    
    <h3>Output:</h3>
    <div class="texts">
        <textarea id="outputBox" placeholder="Array output here..."></textarea>
    </div>

    
    
</body>
</html>

<script type="text/javascript">
    init();
</script>
