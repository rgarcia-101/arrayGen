<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Generator</title>
    <script src="trees.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="trees.css">
</head>

<body>

    <nav class="navbar">
            <h2>Garcia101 Utility</h2>
            <div class="navbar-content">
                <ul class="navbar-nav" id="navbar-nav">
                    <li><a href="arrays.html">Array Generator</a></li>
                    <li><a href="trees.html">Binary Trees</a></li>
                    <li><a href="matrix.html">Matrix Trees</a></li>
                </ul>
            </div>
    </nav>

    <br>
    <div class="content">
        <h1>Binary Tree Generator</h1>
        <div class="inputbox">
            <label for="minDepth">Min Depth:</label>
            <br>
            <input class="numinput" type="number" value="0" pattern="[0-9]" max="16" min="0" name="minDepth"
                id="minDepth">
        </div>
        <div class="inputbox">
            <label for="maxDepth">Max Depth:</label>
            <br>
            <input class="numinput" type="number" value="1" pattern="[0-9]" max="16" min="0" name="maxDepth"
                id="maxDepth">
        </div>
        <br>
        <div class="inputbox">
            <label for="lownum">From Number:</label>
            <br>
            <input class="numinput" type="number" value="0" pattern="[0-9]" max="2147483647" min="0" name="lownum"
                id="lownum">
        </div>
        <div class="inputbox">
            <label for="highnum">To Number:</label>
            <br>
            <input class="numinput" type="number" value="1" pattern="[0-9]" max="2147483647" min="0" name="highnum"
                id="highnum">
        </div>
        <br>
        <div class="inputbox">
            <label for="chance">Chance for Child Node:</label>
            <br>
            <input class="numinput" type="number" value="100" pattern="[0-9]" max="100" min="0" name="chance"
                id="chance">
        </div>

        <input type="button" name="btn" id="btn" value="press!">



        <div class="responsivetext">
            <p id="errortext"></p>
            <p id="processtext"></p>
        </div>

        <p id="output"></p>
        <h3>Output:</h3>
        <div class="texts">
            <textarea id="outputBox" placeholder="Array output here..."></textarea>
        </div>

        <br>
        <h3>Visual Preview:</h3>
        <p>(Trees deeper than 4 levels will be truncated)</p>
        <!-- TODO implement "update" button -->
        <!-- <input type="button" id="tempbtn" value="Update Preview"> -->

        <p id="hide-text">Tree visualizer is not available on smaller screens!</p>

        <div class="graphics">
            <svg width="100%" height="800" id="visualizer">

            </svg>
        </div>

    </div>


</body>

</html>


<script type="text/javascript">
    init();
</script>
