<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Array Generator</title>
    <script src="JS/lists.js"></script>
    <script src="JS/startup.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <h2>Garcia101 Utility</h2>
        <div class="navbar-content">
            <ul class="navbar-nav" id="navbar-nav">
            </ul>
        </div>
    </nav>
    <br>
    <div class="content">
        <h1>Custom Array Generator</h1>


        <div class="inputbox">
            <label for="inBox">Comma Separated List of Inputs</label>
        </div>
        
        <div class="texts" id="input_texts">
            <textarea id="inBox" placeholder="Comma separated input here..."></textarea>
        </div>

        <div class="inputbox">
            <p>Common Input Presets:</p>
            <button type="button" onclick="presets('lowercase')">Lowercase Letters</button>
            <button type="button" onclick="presets('uppercase')">Uppercase Letters</button>
            <button type="button" onclick="presets('allLetters')">All Letters</button>
        </div>

        <div class="inputbox">
            <label for="length">Array Size</label>
            <br>
            <input class="numinput" type="number" pattern="[0-9]" max="2000000" min="0" name="length" id="length">
        </div>

        <button id="generatebtn">Generate!</button>

        <div class="responsivetext">
            <p id="errortext"></p>
            <p id="processtext"></p>
        </div>

        <h3>Output:</h3>
        <div class="texts">
            <textarea id="outputBox" placeholder="Array output here..."></textarea>
        </div>
    </div>



</body>

</html>

<script type="text/javascript">
    init();
    headerGen();
</script>
